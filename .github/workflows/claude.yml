name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_tools: "Bash(pytest:*),Bash(python:*),Bash(python3:*),Bash(pip:*),Bash(pip3:*),Bash(pip install:*),Bash(ruff:*),Bash(ruff format:*),Bash(ruff check:*),Bash(uvicorn:*),Bash(source:*),Bash(cat:*),Bash(ls:*),Bash(pwd:*),Bash(echo:*)"
          custom_instructions: "You are working on a Python FastAPI project for Siemens Acronyms MCP Server. The project uses pytest for testing, ruff for formatting/linting, and runs on WSL2. You have access to Python development tools including pip for package management."
          model: "claude-opus-4-1-20250805"
